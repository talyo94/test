<h1>Create a new cards</h1>


<form [formGroup]="cardForm" #form="ngForm" (ngSubmit)="create(cardForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" class="form-control" placeholder="" name="name" formControlName='name'>

  </div>

  <div class="alert alert-danger" role="alert" *ngIf="cardForm.get('name').errors &&
     cardForm.get('name').dirty">
    Name is mandatory
  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="text" class="form-control" placeholder="" name="email" formControlName='email'>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="cardForm.get('email').errors &&
     cardForm.get('email').dirty">
    Please enter a valid email
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input id="phone" type="text" class="form-control" placeholder="" name="phoneNumber" formControlName='phoneNumber'>
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="cardForm.get('phoneNumber').errors && cardForm.get('phoneNumber').dirty">
    Please enter a valid phone number - only 10 numbers.
  </div>

  <div class="form-group">
    <label for="address">Address (Optional)</label>
    <input id="address" type="text" class="form-control" placeholder="" name="address" formControlName='address'>
  </div>
  <div class="form-group">
    <label for="image">Image url</label>
    <input id="image" type="text" class="form-control" placeholder="" name="image" formControlName='image'>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="cardForm.invalid">Create Card</button>
</form>
